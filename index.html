<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Claim Your Pets</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #1f1f3f, #4a00e0);
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
  min-height: 100vh;
}
h2 {
  color: #ffd700;
  margin-top: 20px;
  text-shadow: 1px 1px 5px black;
}
p {
  color: #ddd;
  text-shadow: 1px 1px 3px black;
}
.container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  padding: 15px;
}
.card {
  background: radial-gradient(circle at top, #3b3b6a, #1f1f3f);
  border-radius: 15px;
  padding: 15px;
  position: relative;
  box-shadow: 0 0 20px rgba(0,0,0,0.7), 0 0 15px rgba(255,215,0,0.5);
  transition: transform 0.3s, box-shadow 0.3s;
}
.card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 30px rgba(255,215,0,0.7), 0 0 25px rgba(255,255,255,0.3);
}
.card img {
  width: 100%;
  border-radius: 12px;
  background: rgba(255,255,255,0.1);
  padding: 5px;
}
.free {
  position: absolute;
  top: 8px;
  right: 8px;
  background: gold;
  color: black;
  padding: 4px 8px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: bold;
}
.name {
  margin: 10px 0 5px;
  font-weight: bold;
}
button {
  background: orange;
  border: none;
  border-radius: 8px;
  padding: 10px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
  transition: background 0.3s;
}
button:hover {
  background: #ffb400;
}
button:active {
  transform: scale(0.97);
}
</style>
</head>
<body>

<h2>CLAIM YOUR PETS</h2>
<p>Click CLAIM on each pet you want!</p>

<div class="container">

</html>
